<div id="wrapper">
  <div id="login" class="animate form" class="col-lg-12 col-md-12 col-sm-10 col-xs-10">
    <br>
    <section class="login_content">
      <a class="btn" onclick="Materialize.toast('I am a toast', 2000,'')">Toast!</a>
      <form ng-submit="login()">
        <h1>Login Form</h1>
        <div>
          <input ng-model="usr.username" type="text" class="form-control" placeholder="Usuario" required="" />
        </div>
        <div>
          <input ng-model="usr.password" type="password" class="form-control" placeholder="Password" required="" />
        </div>
        <div>
          <button class="btn btn-default submit" type="submit">Log in</button>
          <a ng-click="resetPassword()" class="reset_pass" href="#">Password perdida?</a>
        </div>
        <div class="clearfix"></div>
      </form>
    </section>
  </div>
</div>
