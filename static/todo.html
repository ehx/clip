<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Mis tareas</h2>
        <div class="clearfix"></div>
      </div>
      <div ng-controller="todoController" class="x_content">
        <div class="form-group">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <input ng-model="searchTodo" tabindex="0" aria-invalid="false" type="text" class="form-control filter" placeholder="Filtrar tarea a realizar...">
              </br>
              <div class="x_panel">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <div aria-hidden="false" >
                    <ul tabs>
                      <li ui-sref-active="active" class="tab col s4">
                        <a ng-click="statusFilter = {}">Todas</a>
                      </li>
                      <li ui-sref-active="active" class="tab col s4">
                        <a ng-click="statusFilter = {done: false}">Activas</a>
                      </li>
                      <li ui-sref-active="active" class="tab col s4">
                        <a ng-click="statusFilter = {done: true}">Completas</a>
                      </li>
                    </ul>
                    <ul class="to_do">
                      <li 
                        ng-show="todoTasks !== []" 
                        ng-repeat="todo in todoTasks | 
                        filter: { description : searchTodo } |
                        filter : statusFilter | 
                        orderBy : todo.dtime">
                        <p>
                          <input icheck ng-model="todo.done" ng-change="doneTodo(todo.id)" type="checkbox"> 
                          {{todo.dtime | moment:'DD/MM/YYYY HH:ss' }} - {{todo.description}}
                          <a confirmed-click="deleteTodo(todo.id)" ng-confirm-click="Desea borrar ?" class="btn-floating btn-small waves-effect waves-light naranja-std pull-right">
                          <i class="fa fa-trash-o"></i>
                          </a>
                        </p>
                      </li>
                    </ul>
                  </div>
                  <div ng-if="todoTasks.length === 0" class="streamline b-l m-b">
                    <div class="sl-item b-danger b-l">
                      <div class="m-l">
                        <p>No se encontraron tareas.</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                  <div class="form-group input-field">
                    <label for="title">Titulo</label>
                    <input ng-required="true" ng-model="todo.description" type='text' class="form-control" id="title">
                      <div date-picker="dates.today" view="date" min-view="date"  watch-direct-changes="true"></div>
                      <div date-picker="dates.today" view="hours" min-view="hours" watch-direct-changes="true" start="dates.minDate" end="dates.maxDate" ng-model="todo.dtime"></div>
                  </div>
                  <div class="modal-footer">
                    <button ng-click="newTodo()" class="btn btn-info" type="submit">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
